<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <script src="main.js"></script>
</head>
<body>
<section class="ui container">
    <h1>Buttons with function jQuery + css Semantic-ui</h1>
    <button id="inc" class="ui primary button">Incluir</button>
    <button id="alt" class="ui button">Alterar</button>
    <button id="gra" class="ui green button">Gravar</button>
    <button id="exc" class="ui red button">Excluir</button>
    <button id="can" class="ui yellow button">Cancelar</button>
</section>
</body>
</html>
